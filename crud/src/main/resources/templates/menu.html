<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f0f0f0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .menu-container {
          background-color: #ffffff;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          text-align: center;
          width: 350px;
        }

        h1 {
          color: #333;
          margin-bottom: 30px;
        }

        .menu-button {
          display: block;
          width: 100%;
          padding: 12px;
          margin-bottom: 15px;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          text-align: center;
          cursor: pointer;
          transition: all 0.2s ease-out;
          box-sizing: border-box; /* Добавлено для правильного расчёта размеров */
          line-height: 1.5; /* Добавлено для выравнивания текста */
        }

        /* Стиль для ссылок-кнопок */
        a.menu-button {
          text-decoration: none;
          display: inline-flex; /* Изменено для лучшего выравнивания */
          align-items: center;
          justify-content: center;
        }

        /* Стиль для кнопок */
        button.menu-button {
          -webkit-appearance: none; /* Убираем стандартные стили в Safari */
          -moz-appearance: none; /* Убираем стандартные стили в Firefox */
        }

        .menu-button:hover {
          transform: scale(1.02);
          opacity: 0.9;
        }

        .logout-button {
          background-color: #dc3545;
          margin-top: 20px;
        }

        .profile-button {
          background-color: #28a745;
        }

        .users-button {
          background-color: #6c757d;
        }
    </style>
</head>
<body>
<div class="menu-container">
    <h1>Menu</h1>

<!--    <div>-->
<!--        <p>Текущий пользователь: <span sec:authentication="name"></span></p>-->
<!--        <p>Роли: <span sec:authentication="principal.authorities"></span></p>-->
<!--    </div>-->

    <div sec:authorize="isAuthenticated()">
        <!-- Эта часть будет видна только аутентифицированным пользователям -->
        <p>Текущий пользователь: <span sec:authentication="name"></span></p>
        <p>Роли: <span sec:authentication="principal.authorities"></span></p>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <p>Вы не аутентифицированы</p>
    </div>

    <!-- Блок отладочной информации -->
    <div sec:authorize="isAuthenticated()">
        <p>Email из модели: <span th:text="${user?.email}"></span></p>
    </div>

    <a th:href="@{profile}" class="menu-button profile-button">Profile</a>

    <!-- Кнопка All Users только для админов -->
    <a th:href="@{admin/users_page}"
       class="menu-button users-button"
       sec:authorize="hasRole('ROLE_ADMIN')">
        All Users
    </a>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="menu-button logout-button">Logout</button>
    </form>
</div>
</body>
