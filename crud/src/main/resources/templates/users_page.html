<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        /* Светло-серый фон для всей страницы */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Контейнер для заголовка и кнопок */
        .header-container {
            position: relative;
            margin-bottom: 20px;
        }

        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        thead {
            background-color: #f9f9f9;
        }

        th {
            font-weight: bold;
        }

        /* Стили для кнопок действий */
        .edit-btn {
            color: white;
            background-color: royalblue;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
        }

        .edit-btn:hover {
            background-color: darkblue;
        }

        /* Стиль для кнопки Delete */
        .delete-btn {
            color: white;
            background-color: firebrick;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        /* Стиль для кнопки Logout */
        .logout-btn {
            padding: 8px 12px;
            color: white;
            background-color: firebrick;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            font-size: 1em;
            line-height: 1.5;
            height: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover, .logout-btn:hover {
            background-color: maroon;
        }

        /* Стили для кнопки Add New User */
        .add-new-btn {
            padding: 8px 12px;
            color: white;
            background-color: mediumseagreen;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            font-size: 1em;
            line-height: 1.5;
            height: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .add-new-btn:hover {
            background-color: seagreen;
        }

        /* Стили для верхних кнопок */
        .action-buttons {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }

        /* Убираем стандартные стили кнопки */
        button {
            border: none;
            outline: none;
            background: none;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        /* Выравнивание формы кнопки Logout */
        .action-buttons form {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="header-container">
    <h1>User List</h1>
    <div class="action-buttons">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
        <a href="add_user" class="add-new-btn">Add New User</a>
    </div>
</div>

<div th:if="${not #lists.isEmpty(users)}">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getRolesString()}"></td>
            <td>
                <a th:href="@{'edit_user/' + ${user.id}}" class="edit-btn">Edit</a>
                <a th:href="@{'delete/' + ${user.id}}" class="delete-btn">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
