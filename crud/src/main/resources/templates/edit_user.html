<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form method="post" th:action="@{'/update/' + ${user.id}}" th:object="${user}">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required/><br/>
  <label for="age">Age:</label>
  <input type="number" id="age" th:field="*{age}" required/><br/>
  <label for="email">Email:</label>
  <input type="number" id="email" th:field="*{email}" required/><br/>
  <button type="submit">Update</button>
</form>
</body>
</html>
